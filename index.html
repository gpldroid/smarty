    <script>
        const video = document.getElementById('player');

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');

            const isLight = body.classList.contains('light-mode');

        async function fetchCountries() {
            try {
                const res = await fetch('https://iptv-org.github.io/api/countries.json');
                allCountries = await res.json();
                renderCountries(allCountries.sort((a,b) => a.name.localeCompare(b.name)));
            } catch (e) {}
        }

        function renderCountries(data) {
            const container = document.getElementById('countryContainer');
            container.innerHTML = '';
            data.forEach(c => {
                const div = document.createElement('div');
                div.className = 'country-item d-flex align-items-center';
                div.innerHTML = `<img src="https://flagcdn.com/w40/${c.code.toLowerCase()}.png" width="24" class="me-3 shadow-sm rounded-1"> ${c.name}`;
                div.onclick = () => {
                    loadCountryChannels(c.code);
                    bootstrap.Offcanvas.getOrCreateInstance(document.getElementById('sidebarMenu')).hide();
                };
                container.appendChild(div);
            });
        }

        function filterCountries(q) {
            renderCountries(allCountries.filter(c => c.name.toLowerCase().includes(q.toLowerCase())));
        }

        async function loadCountryChannels(code) {
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>';
            try {
                const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code.toLowerCase()}.m3u`);
                const text = await res.text();
                parseM3U(text);
            } catch (e) { grid.innerHTML = 'Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ù‚Ù†ÙˆØ§Øª Ù‡Ø°Ù‡ Ø§Ù„Ø¯ÙˆÙ„Ø©.'; }
        }

        function parseM3U(text) {
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '';
            const lines = text.split('\n');
            let current = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    current.name = line.split(',').pop().trim();
                    const logo = line.match(/tvg-logo="([^"]+)"/);
                    current.logo = logo ? logo[1] : '';
                } else if (line.startsWith('http')) {
                    renderChannel(current.name, current.logo, line.trim());
                    current = {};
                }
            });
        }

        function renderChannel(name, logo, url) {
            const grid = document.getElementById('channelsGrid');
            const col = document.createElement('div');
            col.className = 'col-4 col-md-3 col-lg-2';
            const img = logo || 'https://cdn-icons-png.flaticon.com/512/716/716429.png';
            col.innerHTML = `
                <div class="channel-card">
                    <img src="${img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    <span class="text-truncate">${name}</span>
                </div>`;
            col.onclick = () => { play(url); window.scrollTo({top: 0, behavior: 'smooth'}); };
            grid.appendChild(col);
        }

        function play(url) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
            video.play();
        }

        function promptUrlImport() {
            const url = prompt("Ø£Ø¯Ø®Ù„ Ø±Ø§Ø¨Ø· M3U Ø§Ù„Ù…Ø¨Ø§Ø´Ø±:");
            if(url) fetch(url).then(r => r.text()).then(parseM3U);
        }

        function importFromFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => parseM3U(e.target.result);
            reader.readAsText(input.files[0]);
        }

        async function searchGlobal(mode) {
            const q = (mode === 'mobile') ? document.getElementById('mobileSearchInput').value : document.getElementById('globalSearchInput').value;
            if(!q) return;
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '<div class="col-12 text-center py-5"><p>Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø§Ù„Ù‚Ù†ÙˆØ§Øª Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ©...</p></div>';
            const [resS, resC] = await Promise.all([
                fetch('https://iptv-org.github.io/api/streams.json').then(r => r.json()),
                fetch('https://iptv-org.github.io/api/channels.json').then(r => r.json())
            ]);
            grid.innerHTML = '';
            resC.filter(c => c.name && c.name.toLowerCase().includes(q.toLowerCase())).slice(0,40).forEach(chan => {
                const s = resS.find(st => st.channel === chan.id);
                if(s) renderChannel(chan.name, chan.logo, s.url);
            });
        }

        fetchCountries();
